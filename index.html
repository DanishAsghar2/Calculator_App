<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Scientific Calculator Made by Danish Asghar</p>
            <div class="links">
                <a href="https://github.com/DanishAsghar2" target="_blank" class="link-button">GitHub</a>
                <a href="https://www.linkedin.com/in/danishasghar1" target="_blank" class="link-button">LinkedIn</a>
            </div>
        </header>
        <div class="calculator">
            <div class="calculator-display">
                <input type="text" id="display" disabled>
            </div>
            <div class="calculator-buttons">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-value="/">/</button>
                <button class="btn" data-value="sin">sin</button>
                <button class="btn" data-value="cos">cos</button>
                <button class="btn" data-value="tan">tan</button>
                <button class="btn" data-value="log">log</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value="*">*</button>
                <button class="btn" data-value="sqrt">âˆš</button>
                <button class="btn" data-value="(">(</button>
                <button class="btn" data-value=")">)</button>
                <button class="btn" data-value="^">^</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="-">-</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="+">+</button>
                <button class="btn equal" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
